<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container mt-5 col-9">
	<div class="row d-flex justify-content-between mr-2 ml-2 mt-4">
		<h1>Inventory</h1>
		<!-- Top row with form-->
		<div class="d-flex flex-column justify-content-center role">
			<div class="row">
				<div class="col-12">
					<form class="form-inline" id="inventory-form">
						<button type="button" class="btn btn-primary custom-button" id="add-form" data-toggle="tooltip" data-placement="top" title="Add Inventory"><i class="material-icons">add</i></button>
						&nbsp;
						<button type="button" class="btn btn-warning custom-button" id="upload-data" data-toggle="tooltip" data-placement="top" title="Upload Inventory"><i class="material-icons">upload</i></button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="inventory-add-modal" tabindex="-1" role="dialog" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="inventory-add-form">
						<div class="form-group">
							<label for="inputBarcode">Barcode</label>
							<div>
								<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter barcode" maxlength="20">
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity">Quantity</label>
							<div>
								<input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter quantity" max="100000000" min="0">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="add-inventory">Add</button>
				</div>
			</div>
		</div>
	</div>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped table-bordered text-center" id="inventory-table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col" class="">#</th>
	      <th scope="col" class="">Barcode</th>
	      <th scope="col" class="">Quantity</th>
		  <th scope="col" class="text-center role">Action</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

	<!-- Inventory Edit Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="edit-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="inventory-edit-form">
						<div class="form-group">
							<label for="inputBarcode">Barcode</label>
							<div>
								<input readonly type="text" class="form-control" name="barcode" placeholder="Enter barcode" maxlength="20">
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity">Quantity</label>
							<div>
								<input type="number" class="form-control" name="quantity" placeholder="Enter quantity" max="100000000" min="0">
							</div>
						</div>
						<input type="hidden" name="id" >
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="update-inventory">Update</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Inventory Edit Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="upload-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="inventory-file">
						<input type="file" class="custom-file-input" id="inventoryFile">
						<label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
					</div>
					<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
					<br>
					Processed: <span id="processCount">0</span>,
					Success: <span id="successCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>	

</html>
