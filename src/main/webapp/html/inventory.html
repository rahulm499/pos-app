<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-5 col-9">

<h1> Inventory</h1>
	<div class="row">
		&nbsp;
	</div>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="inventory-form">
				<button type="button" class="btn btn-dark custom-button" id="add-form"><i class="material-icons">add</i> Add Inventory</button>
				&nbsp;
				<button type="button" class="btn btn-dark custom-button" id="upload-data"><i class="material-icons">upload</i>Upload</button>
			</form>
	 </div>	
</div>

	<div class="modal fade" id="inventory-add-modal" tabindex="-1" role="dialog" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="inventory-add-form">
						<div class="form-group">
							<label for="inputBarcode">Barcode</label>
							<div>
								<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter barcode">
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity">Quantity</label>
							<div>
								<input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter quantity">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-dark" id="add-inventory">Add</button>
				</div>
			</div>
		</div>
	</div>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="inventory-table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col" class="col-2">#</th>
	      <th scope="col" class="col-4">Barcode</th>
	      <th scope="col" class="col-4">Quantity</th>
		  <th scope="col" class="col-2 text-center">Action</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

	<!-- Inventory Edit Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="edit-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="inventory-edit-form">
						<div class="form-group">
							<label for="inputBarcode">Barcode</label>
							<div>
								<input readonly type="text" class="form-control" name="barcode" placeholder="Enter barcode">
							</div>
						</div>
						<div class="form-group">
							<label for="inputQuantity">Quantity</label>
							<div>
								<input type="text" class="form-control" name="quantity" placeholder="Enter quantity">
							</div>
						</div>
						<input type="hidden" name="id" >
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-dark" id="update-inventory">Update</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Inventory Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="inventory-file">
						<input type="file" class="custom-file-input" id="inventoryFile">
						<label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
					</div>
					<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>	

</html>
