<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>


<div class="container mt-5 col-9">
	<div class="row d-flex justify-content-between mr-2 ml-2 mt-4">
		<h1>Orders</h1>
		<!-- Top row with form-->
		<div class="d-flex flex-column justify-content-center">
			<div class="row">
				<div class="col-12">
					<form class="form-inline" id="order-form">
						<button type="button" class="btn btn-primary custom-button" id="create-order-item" data-toggle="tooltip" data-placement="top" title="Add Order"><i class="material-icons">add</i></button>
					</form>
				</div>
			</div>
		</div>
	</div>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped table-bordered text-center" id="order-table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col" class="">#</th>
	      <th scope="col" class="">Created At</th>
		  <th scope="col" class="text-center">Actions</th>
			<th scope="col" class="text-center">Invoice</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

	<!-- Order Add Modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="order-cart-modal">
		<div class="modal-dialog  modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title add-order">Create Order</h5>
					<h5 class="modal-title update-order" hidden>Update Order</h5>
					<p id="type" hidden>add</p>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form" id="order-cart-form">
						<div class="form-row">
						<div class="form-group col-4">
							<label for="inputBarcode">Barcode</label>
							<div>
								<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode" maxlength="20">
							</div>
						</div>
						<div class="form-group col-4">
							<label for="inputQuantity">Quantity</label>
							<div >
								<input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity" max="100000000" min="0">
							</div>
						</div>
						<div class="form-group col-4">
							<label for="inputSellingPrice">Selling Price</label>
							<div>
								<input type="number" class="form-control" name="sellingPrice" id="inputSellingPrice" placeholder="Enter Price" max="1000000000" min="0">
							</div>
						</div>
						</div>
						<button type="button" class="btn btn-dark" id="add-order">Add Item</button>
					</form>

				</div>
				<div class="row">
					&nbsp;
				</div>
				<div class="row">

					<!-- Table -->
					<div class="col-12">
						<table class="table table-hover" id="order-item-table">
							<thead>
							<tr>
								<th scope="col" class="col-md-2">Barcode</th>
								<th scope="col" class="col-md-3">Quantity</th>
								<th scope="col" class="col-md-3">Selling Price</th>
								<th scope="col" class="col-md-2 text-center">Action</th>
							</tr>
							</thead>
							<tbody>

							</tbody>
						</table>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary add-order" id="place-order">Add</button>
					<button type="button" class="btn btn-primary update-order" id="update-order" hidden>Update</button>
				</div>

			</div>
		</div>
	</div>

	<!--  ORDER VIEW FORM -->

	<div class="modal fade" tabindex="-1" role="dialog" id="order-view-modal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Order</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="order-id">
					<div class="row pl-2" >
					</div>
				</div>

				<div class="row">
					<!-- Table -->
					<div class="col-12">
						<table class="table table-hover" id="order-view-item-table">
							<thead>
							<tr>
								<th scope="col">Barcode</th>
								<th scope="col">Quantity</th>
								<th scope="col">Selling Price</th>
							</tr>
							</thead>
							<tbody>

							</tbody>
						</table>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

	<!-- Order Edit Modal -->

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>	

</html>
