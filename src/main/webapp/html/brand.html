<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-5 col-9">

<h1> Brands</h1>
	<div class="row">
		&nbsp;
	</div>
 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="brand-form">
			  <button type="button" class="btn btn-dark custom-button" id="add-form"><i class="material-icons">add</i> Add Brand</button>
				&nbsp;
				<button type="button" class="btn btn-dark custom-button" id="upload-data"><i class="material-icons">upload</i>Upload</button>
			</form>
	 </div>	
</div>
	<div class="modal fade" id="brand-add-modal" tabindex="-1" role="dialog" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add Brand</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="brand-add-form">
						<div class="form-group">
							<label for="inputBrand">Brand</label>
							<div>
								<input type="text" class="form-control" required name="brand" id="inputBrand" placeholder="Enter brand" maxlength="100">
							</div>
						</div>
						<div class="form-group">
							<label for="inputCategory" >Category</label>
							<div>
								<input type="text" class="form-control" required name="category" id="inputCategory" placeholder="Enter category" maxlength="100">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-dark" id="add-brand">Add</button>
				</div>
			</div>
		</div>
	</div>

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col" class="col-2">#</th>
	      <th scope="col" class="col-4">Brand</th>
	      <th scope="col" class="col-4">Category</th>
		  <th scope="col" class="col-2 text-center">Action</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>
	<div class="modal fade" id="edit-brand-modal" tabindex="-1" role="dialog" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Brand</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="brand-edit-form">
						<div class="form-group">
							<label for="editBrand" >Brand</label>
							<div>
								<input type="text" class="form-control" required name="brand" id="editBrand" placeholder="Enter brand" maxlength="100">
							</div>
						</div>
						<div class="form-group">
							<label for="editCategory">Category</label>
							<div>
								<input type="text" class="form-control" required name="category" id="editCategory" placeholder="Enter category" maxlength="100">
							</div>
						</div>
						<input type="text" class="form-control" name="id" id="editId" hidden="hidden">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-dark" id="update-brand">Update</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Brand Edit Modal -->



	<!-- Brand Edit Modal -->
	<div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title">Upload Brand</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="brand-file">
						<input type="file" class="custom-file-input" id="brandFile">
						<label class="custom-file-label" for="brandFile" id="brandFileName">Choose file</label>
					</div>
					<a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>
					<br>
					Rows: <span id="rowCount">0</span>,
					Processed: <span id="processCount">0</span>,
					Errors: <span id="errorCount">0</span>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="process-data">Upload</button>
					<button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
				</div>
			</div>
		</div>
	</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>	

</html>
