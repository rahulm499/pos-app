<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body style="height: 80vh">

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="d-flex align-items-center" style="height: 100%">
	<div class="card col-md-3 mx-auto">
		<div class="card-body">
			<h3>Welcome back</h3>
			<i class="text-secondary">Welcome back! Please enter your details.</i>
			<form id="login-form" method="POST" th:action="@{/session/login}">
				<!-- Email input -->
				<div class="form-outline">
					<label class="form-label" for="email"></label>
					<input type="email" id="email" class="form-control" name="email" placeholder="Email address"/>
				</div>

				<!-- Password input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="password"></label>
					<input type="password" id="password" class="form-control" name="password" placeholder="Password" maxlength="50"/>
				</div>
				<!-- Submit button -->
				<button type="submit" class="btn btn-dark btn-block mb-4" id="login">Login</button>
			</form>
				<div class="text-center">
					<p>Not a member? <a th:href="@{/site/signup}">Create an account</a></p>
				</div>
			</div>
		<p id="info" hidden>[[${info.getMessage()}]]</p>
	</div>
</div>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/login.js}"/></script>
</body>

</html>
