<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Sales Report</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="sales-report-form">
			  <div class="form-group">
				  <label for="start-date" class="my-1 mr-2">Start Date:</label>
				  <input type="date" id="start-date" name="startDate" class="form-control my-1 mr-sm-2">
				  <label for="end-date" class="my-1 mr-2">End Date:</label>
				  <input type="date" id="end-date" name="endDate" class="form-control my-1 mr-sm-2">
			  </div>
			  <div class="form-group">
				  <label for="inputBrand" class="my-1 mr-2">Brand</label>
				  &nbsp;
				  <select class="form-control my-1 mr-sm-2" name="brand" id="inputBrand">
					  <option value="">Select Brand</option>
				  </select>
				  <label for="inputCategory" class="my-1 mr-2">Category</label>
				  &nbsp;
				  <select class="form-control my-1 mr-sm-2" name="category" id="inputCategory">
					  <option value="">Select Category</option>
				  </select>
			  </div>
			</form>
		 	<button type="button" class="btn btn-primary my-1 mr-2" id="generate-report">Generate Report</button>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row" id="report">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="sales-report-table">
	  <thead>
	    <tr>
			<th scope="col">S.No.</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
			<th scope="col">Quantity</th>
			<th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>

</body>	

</html>
