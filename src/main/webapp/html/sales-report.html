<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-5 col-9">

	<h1>Sales Report</h1>

	<div class="row">
		&nbsp;
	</div>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form id="sales-report-form">
				<div class="form-row">
					  <div class="form-group col-md-3">
						  <label for="start-date">Start Date:</label>
						  <input type="date" id="start-date" name="startDate" class="form-control">
					  </div>
						<div class="form-group col-md-3">
						  <label for="end-date">End Date:</label>
						  <input type="date" id="end-date" name="endDate" class="form-control">
					  </div>
					  <div class="form-group col-md-2">
						  <label for="inputBrand">Brand</label>
						  &nbsp;
						  <select class="form-control" name="brand" id="inputBrand">
							  <option value="">Select Brand</option>
						  </select>
					  </div>
						<div class="form-group col-md-2">
						  <label for="inputCategory">Category</label>
						  &nbsp;
						  <select class="form-control" name="category" id="inputCategory">
							  <option value="">Select Category</option>
						  </select>
					  </div>
					<div class="form-group d-flex flex-column justify-content-end col-md-2"><button type="button" class="btn btn-dark" id="generate-report">Generate Report</button></div>
				</div>
			</form>

	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row" id="report">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-hover" id="sales-report-table">
	  <thead>
	    <tr>
			<th scope="col">#</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
			<th scope="col">Quantity</th>
			<th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>

</body>	

</html>
