<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-5 col-9">

	<h1 class="mt-4">Sales Report</h1>

	<div class="row">
		&nbsp;
	</div>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form id="sales-report-form">
				<div class="form-row">
					  <div class="form-group col-md-2">
						  <label for="start-date">From</label>
						  <input type="date" id="start-date" name="startDate" class="form-control">
					  </div>
						<div class="form-group col-md-2">
						  <label for="end-date">To</label>
						  <input type="date" id="end-date" name="endDate" class="form-control">
					  </div>
					<div class="form-group col-md-3">
						<label for="inputBrand">Brand</label>
						<select class="form-control" name="brand" id="inputBrand">
							<option value="">All Brands</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="inputCategory">Category</label>
						<select class="form-control" name="category" id="inputCategory">
							<option value="">All Categories</option>
						</select>
					</div>
					<div class="form-group d-flex flex-column justify-content-end ml-5"><button type="button" id="generate-report" class="btn btn-dark custom-button mx-auto" data-toggle="tooltip" data-placement="top" title="Generate Report"><i class="material-icons">description</i></button></div>
					&nbsp;
					<div class="form-group d-flex flex-column justify-content-end"><button type="button" id="download-report" class="btn btn-dark custom-button mx-auto" data-toggle="tooltip" data-placement="top" title="Download Report"><i class="material-icons">file_download</i></button></div>
				</div>
			</form>

	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row" id="report">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped table-bordered text-center" id="sales-report-table">
	  <thead class="table-dark">
	    <tr>
			<th scope="col">#</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
			<th scope="col">Quantity</th>
			<th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>

</body>	

</html>
